<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/application.css">
</head>

<body class="bg-dark col-9">

  <div class="container p-3">
    <canvas id="canvas"></canvas>

    <audio id="audio" controls>
      <source id="audio-src" src="" type="audio/mpeg">
      Your browser does not support the audio format.
    </audio>

    <div class="form-group py-3">
      <label class="form-label text-white" for="audio-input">Upload your own audio file to play:</label>
      <input type="file" id="audio-input" class="form-control" accept=".mp3, .wav" required>
    </div>

    <div class="form-group py-3">
      <div>
        <label class="form-label text-white" for="demo-audio-btn">Or click here to play a demo song:</label>
      </div>
      <button class="btn btn-primary" id="demo-audio-btn">Play "Positive", by AudioCoffee Band</button>
    </div>
  </div>

  <script src="/javascript/application.js"></script>
</body>

</html>
